<div class="body" [hidden]="!loadpage">
    <div class="zhezhao">
        <div class="loginmod">
            <div class="dialog_login">
                <div class="logo">
                    <img src="../images/mod3/logo_m3_01.png" alt="阿瑞斯">
                </div>
                <!-- <span class="dialog_title">忘记密码</span> -->
                <div class="form logincon">
                    <div class="errtip">
                        <div class="tipsh" style="display:none;">
                            <p class="alltip"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="input">
                            <input type="text" class="form-control" name="mobile" rule='mobile' placeholder="请输入您的账户" value="" required="" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="input">
                            <input type="password" class="form-control" name="password" rule='' placeholder="请输入您的密码" value="" required="" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="input">
                            <input type="password" class="form-control" name="password2" rule='' placeholder="请再次输入您的密码" value="" required="" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="input">
                            <input type="text" class="form-control code" name="tx_code" rule="v_code" placeholder="验证码" value="" required="" maxlength="20">
                            <a class="tx_code" ng-click="captcha('mobile')">
                                <img class="yzmcode" src="../images/LOGO.png" />
                            </a>
                        </div>
                    </div>
                    <div class="btnsubmit">
                        <a class="btntitle" (click)="getpass()">立即登录</a>
                        <p class="forget">
                            <a class="aleft" href="#/login">去登陆</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-pupout [data]='popoutInfo' (close)="closePopouot($event)" (notarize)="NOTARIZE()"></app-pupout>
