<div class="flex-c container">
  <div class="flex-c querycontent">
    <span class="witem whead">
      <strong>{{this.now_lang.User_center_c.Bulletin_list}}</strong>
    </span>
    <span class="flex-r witem" *ngFor="let item of webnotedata;let i = index" (mouseenter)="enter(i)" (mouseleave)="leave(i)">
      <span class="flex-r" [ngClass]="{color_y: item.hover}">
        <i [ngClass]="{bg_y: item.hover}" >{{item.id}}</i>{{item.text}}</span>
      <span class="flex-c" style="align-items: flex-end;">
        <p>{{item.time}}</p>
        <P *ngIf="item.hover" class="linkitem color_y">{{this.now_lang.User_center_c.Bankcard1}}>></P>
      </span>
    </span>
  </div>
  <div class=" flex-c tablebox">
    <app-page [pageParams]="pagination" (changeCurPage)="getPageData($event)"></app-page>
  </div>
</div>
