<div class="body" [hidden]="!loadpage">
	<div class="loginmod">
		<!-- 登录 -->
		<div class="logo">
            <a href="#/index">
                <img src='../images/1_LOGO.png' />
            </a>
        </div>
		<div class="dialog_login" id="dialog_login">
			<span class="dialog_title">用户登录</span>
			<div class="form logincon">
				<div class="errtip">
					<div class="tipsh" style="display:none;">
						<span class="icon-err"></span>
						<p class="alltip"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label bg-user"></label>
					<div class="input">
						<input type="text" class="form-control" name="mobile" rule='mobile' placeholder="请输入您的账户" required="" maxlength="20">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label bg-password"></label>
					<div class="input">
						<input type="password" class="form-control" name="password" rule='' placeholder="请输入您的密码" required="" maxlength="20">
					</div>
				</div> 
				<div class="form-group">
					<label class="control-label bg-code"></label>
					<div class="input">
						<input type="text" class="form-control code" autocomplete="off" name="tx_code" rule="v_code" placeholder="验证码" required="" maxlength="20">
						<a class="tx_code" ng-click="captcha('mobile')"><img class="yzmcode" src="../images/1_LOGO.png" /><span  class="getimg">换一个</span></a>
					</div>
				</div>				
				<div class="btnsubmit">
					<a class="btntitle" (click)="login()">立即登录</a>
					<p class="forget"><a class="aleft" href="#/register">注册账号</a><a class="aright" href="#/forgetpass">忘记密码？</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
