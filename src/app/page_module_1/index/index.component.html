<div class="container">
  <div id="header">
    <div class="flex-r head">
      <div class="flex-r">
        <div class="sidenavl">
          <span *ngFor="let item of navdatal; let i=index" [style.background-position-y.px]="item.bgpositiony" [ngClass]="{'navhover': item.isover}"
            (mouseenter)="navmouseenter(i,'left')" (mouseleave)="navmouseleave(i,'left')">{{item.text}}</span>
        </div>
      </div>
      <div class="flex-c headmid">
        <div class="topnav">
          <span>加入收藏</span>|
          <span>设为首页</span>|
          <span>代理加盟</span>|
          <span>代理登录</span>|
          <span>手机投注</span>
          <span>
            <img src="../images/langs.png" alt="">
          </span>
        </div>
        <div class="topimg">
          <img src="../images/logo_03.png" alt="">

        </div>

      </div>
      <div class="flex-r">
        <div class="sidenavr">
          <span *ngFor="let item of navdatar; let i=index" [style.background-position-y.px]="item.bgpositiony" [ngClass]="{'navhover': item.isover}"
            (mouseenter)="navmouseenter(i,'right')" (mouseleave)="navmouseleave(i,'right')">{{item.text}}</span>
        </div>

      </div>

    </div>

    <div class="headformbox">
      <div class="headformbg flex-r">
        <div class="accountbox">
          <label for="account"></label>
          <input type="text" name="name" id="account" placeholder="用户名">
        </div>
        <div class="passbox">
          <label for="password"></label>
          <input type="text" name="password" id="password" placeholder="密码">
          <span class="forgetbtn">忘记?</span>
        </div>
        <div class="secubox flex-r">
          <label for="security"></label>
          <input type="text" name="security" id="security" placeholder="验证码">
          <span class="secuimg"></span>
        </div>
        <div class="btngroup flex-r">
          <div class="btn_loding">
            <span>登录</span>
          </div>
          <div class="btn_reg">
            <span>注册</span>
          </div>
          <div class="btn_demo">
            <span>试玩</span>
          </div>
        </div>

      </div>
    </div>

  </div>
  <div id="contain">

  </div>
</div>
