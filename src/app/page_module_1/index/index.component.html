<div class="container">
  <div id="header">
    <div class="flex-r head  font14">
      <div class="flex-r">
        <div class="sidenavl">
          <span *ngFor="let item of navdatal; let i=index" [style.background-position-y.px]="item.bgpositiony" [ngClass]="{'navhover': item.isover}"
            (mouseenter)="navmouseenter(i,'left')" (mouseleave)="navmouseleave(i,'left')" (click)="linkrouter(item.link)">{{item.text}}</span>
        </div>
      </div>
      <div class="flex-c headmid">
        <div class="flex-r topnav">
          <span>加入收藏</span>|
          <span>设为首页</span>|
          <span>代理加盟</span>|
          <span>代理登录</span>|
          <span>手机投注</span>
          <div class="langgroup">
            <i class="langimg" style="background-position-x: 0;" title="日语"></i>
            <i class="langimg" style="background-position-x: -27px;" title="汉语"></i>
            <i class="langimg" style="background-position-x: -54px;" title="英语"></i>
          </div>
        </div>
        <div class="topimg">
          <img src="../images/logo_03.png" alt="">
        </div>
      </div>
      <div class="flex-r">
        <div class="sidenavr">
          <span *ngFor="let item of navdatar; let i=index" [style.background-position-y.px]="item.bgpositiony" [ngClass]="{'navhover': item.isover}"
            (mouseenter)="navmouseenter(i,'right')" (mouseleave)="navmouseleave(i,'right')">{{item.text}}</span>
        </div>
      </div>
    </div>

    <div class="headformbox">
      <div class="headformbg flex-r">
        <div class="accountbox">
          <label for="account"></label>
          <input type="text" name="name" id="account" placeholder="用户名">
        </div>
        <div class="passbox">
          <label for="password"></label>
          <input type="text" name="password" id="password" placeholder="密码">
          <span class="forgetbtn">忘记?</span>
        </div>
        <div class="secubox flex-r">
          <label for="security"></label>
          <input type="text" name="security" id="security" placeholder="验证码">
          <span class="secuimg"></span>
        </div>
        <div class="flex-r">
          <div class="btn_loding">
            <span>登录</span>
          </div>
          <div class="btn_reg">
            <span>注册</span>
          </div>
          <div class="btn_demo">
            <span>试&nbsp;玩</span>
          </div>
        </div>

      </div>
    </div>

  </div>
  <div id="contain">
    <div class="flex-c cont">
      <div class="md-top">
        <div class="flex-r md-tab">
          <span *ngFor="let item of mdtabdata; let i=index" [ngClass]="{'tableactive': tabactive==i}" (click)="mdtabclick(i)">{{item.text}}</span>

          <div class="flex-r md-new">
            <i></i>
            最新消息：
          </div>
          <div class="marq">
            <marquee>[ 尊敬的用户：您好！豪彩年度钜献“VR彩”“完美彩”同时上线，火爆新彩种热力来袭，极速体验，更有美女</marquee>
          </div>
        </div>
      </div>
      <!-- tab内容热门游戏 -->
      <div class="flex-c hot" *ngIf="tabactive == 0">
        <div class="flex-r md-ball">
          <div (click)="ballclick('left')" class="l-icon">
            <i></i>
          </div>
          <div class="ball-box">
            <div>
              <div class="ball" *ngFor="let item of ball_list; let i=index" [style.background-position-y.px]="item.y" [style.background-position-x.px]="item.x"
                [style.left.px]="item.left"></div>
            </div>
          </div>
          <div (click)="ballclick('right')" class="r-icon">
            <i></i>
          </div>
        </div>
        <div class="flex-r  md-content">
          <div class="hot-card" *ngFor="let item of hotcard_list; let i=index">
            <div>
              <img src="{{item.src}}" alt="" width="100%" height="auto" />
            </div>
            <div class="flex-c hot-card-info">
              <span class="flex-r card-head">
                <i></i>
                <span>{{item.title}}</span>
                <i></i>
              </span>
              <span>知名顶级的彩票平台之一</span>
              <span class="card-btn">立即开始</span>
            </div>
          </div>
          <div class="hot-card paihang-card">
            <div class="tab_btn">
              <span [ngClass]="{'tableactive': tableactive==0}" (click)="tableactive=0">投注排行</span>
              <span [ngClass]="{'tableactive': tableactive==1}" (click)="tableactive=1">中奖排行</span>
            </div>
            <div class="flex-c tab_info" *ngIf="tableactive==0">
              <div class="flex-r info_tr" *ngFor="let item of touzhu_list">
                <i></i>
                <div class="flex-r info-text">
                  <span>QWE******</span>
                  <span>
                    <span style="color:#FEA202;">12345678</span>元</span>
                </div>
              </div>

            </div>

            <div class="flex-c tab_info" *ngIf="tableactive==1">
              <div class="flex-r info_tr" *ngFor="let item of touzhu_list">
                <i></i>
                <div class="flex-r info-text">
                  <span>CZH+++++</span>
                  <span>
                    <span style="color:#FEA202;">123456</span>元</span>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
      <!-- tab移动端下载 -->
      <div class="phonedown" *ngIf="tabactive == 1">
      </div>
      <!-- tab优惠活动 -->
      <div class="special" *ngIf="tabactive == 2">
        <div class="flex-r special-content">
          <div class="l-icon">
            <i></i>
          </div>
          <div class="flex-c special-box">
            <div>
              <img src="../images/special_01.jpg" alt="">
            </div>
            <div>
              <img src="../images/special_02.jpg" alt="">
            </div>
            <div>
              <img src="../images/special_03.jpg" alt="">
            </div>
          </div>
          <div class="r-icon">
            <i></i>
          </div>
        </div>

      </div>

    </div>
  </div>
  <app-footer></app-footer>
</div>
