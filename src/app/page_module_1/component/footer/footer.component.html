<div id="footer">
  <div class="flex-c foot">
    <div class="flex-r foottop">
      <div class="flex-r  foottopitem" *ngFor="let item of foottopitem_list; let i=index" [ngClass]="{'itemhoves': item.isover}"
        (mouseenter)="footmouseenter(i)" (mouseleave)="footmouseleave(i)">
        <i [style.background-position-x.px]="item.x" [ngClass]="{'hoves': item.isover}"></i>
        <div class="flex-c" style="padding:0 8px;">
          <span>{{item.zh}}</span>
          <span>{{item.en}}</span>

        </div>

      </div>

    </div>
    <div class="flex-r footmid">
      <div class="footbank flex-c">
        <p>银行卡类型 Bank card type</p>
        <div>
          <img src="../../images/banks.png" alt="">
        </div>
      </div>
      <div class="foothelp flex-c" style="justify-content: flex-start">
        <p>使用帮助 Guide</p>
        <div class="flex-r" style="height: 50px;">
          <div class="flex-r foothelpitem" *ngFor="let item of foothelp_list">
            <i></i>
            <span>{{item.text}}</span>
          </div>
        </div>
      </div>

    </div>
    <div class="footbottom">
      <p class="font14">
        <a href="javascript:;">首页</a>&nbsp;|&nbsp;

        <a href="javascript:;">彩票大厅</a>&nbsp;|&nbsp;

        <a href="javascript:;">彩种信息</a>&nbsp;|&nbsp;
        <a href="javascript:;">手机下注</a>
      </p>
      <p class="font12">豪彩娱乐版权所有 Copyright © 2018 HaoCaiYuLe Co. Group All Rights Reser</p>
    </div>

  </div>

</div>
