<!DOCTYPE html>
<html style="height:100%;" lang="en">

<head>
	<meta charset="UTF-8">
	<title>项目名称</title>
	<style type="text/css">

		/* 临时模块切换盒子样式 */
		#modtog{
			position: fixed;
			bottom: 20px;
			right: -46px;
			width: 50px;
			background-color: #999;
			padding:4px 0;
			color: black;
			box-sizing: border-box;
			border-left: 4px solid blue;
			z-index:8888;
		}
		.moditem{
			display: inline-block;
			width: 100%;
			height: 24px;
			line-height: 24px;
			text-align: center;
			font-size: 12px;
			cursor: pointer;
		}
		.moditem:hover{
			background-color: #eee;
		}
		/* 临时模块切换盒子样式结束 */
	</style>
</head>

<body style="height:100%;">
	<general></general>

	<!-- 临时模块切换盒子 -->
	<div id="modtog" onmouseover="modend()" onmouseout="modleave()">
		<span class="moditem" onclick="modtog('1')">模块一</span>
		<span class="moditem" onclick="modtog('2')">模块二</span>
		<span class="moditem" onclick="modtog('3')">模块三</span>
		<script>
			function modtog(i){
				if(window.sessionStorage.getItem('isTemplet')!==i){
					window.sessionStorage.setItem('isTemplet',i);
					history.go(0);
				}
			}
			let mod = document.getElementById("modtog");
			function modend(){
				mod.style.right = '0px';
				mod.style.borderLeftWidth = '0px';
			}
			function modleave(){
				mod.style.right = '-46px';
				mod.style.borderLeftWidth = '4px';
			}
		</script>
	</div>
	<!-- 临时模块切换盒子结束 -->
</body>

</html>
