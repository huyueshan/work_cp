<div class="flex-c mycontainer">
  <div class="flex-c formbox bg_1">
    <span class="flex-r formitem">
      <label for="type">用户类型：</label>
      <select id="type" name="type" [(ngModel)]="formdata.type">
        <option value="代理" selected>代理</option>
        <option value="option1">option1</option>
        <option value="option2">option2</option>
        <option value="option3">option3</option>
      </select>
    </span>
    <span class="flex-r formitem">
      <label for="name">用户昵称：</label>
      <input type="text" id="name" name="type" placeholder="2-6个字符" [(ngModel)]="formdata.name">
    </span>
    <span class="flex-r formitem">
      <label for="account">登陆账户：</label>
      <input type="text" id="account" name="account" placeholder="3-15个字符（数字+字母）" [(ngModel)]="formdata.account">
    </span>
    <span class="flex-r formitem">
      <label for="password1">登陆密码：</label>
      <input type="text" id="password1" name="password1" placeholder="6-15个字符（数字+字母）" [(ngModel)]="formdata.password1">
    </span>
    <span class="flex-r formitem">
      <label for="password2">重复密码：</label>
      <input type="text" id="password2" name="password2" placeholder="再次输入密码" [(ngModel)]="formdata.password2">
    </span>
    <span class="flex-r formitem radiobox">
      <label>该下级及其下线出款是否需要通知：</label>
      <input type="radio" name="inform" value="true" [(ngModel)]="formdata.inform" />是 
      <input type="radio" name="inform" value="false" [(ngModel)]="formdata.inform" />否
    </span>
    <span class="flex-r formitem radiobox">
      <span class="flex-r groupbox">
        <span [ngClass]="{bg_y:formdata.group=='配额奖金组'}" (click)="formdata.group='配额奖金组'">配额资金组</span>
        <span [ngClass]="{bg_y:formdata.group=='其他资金组'}" (click)="formdata.group='其他资金组'">其他资金组</span>
      </span>
    </span>
    <span class="flex-r formitem" *ngIf="formdata.group=='其他资金组'" >
        <label for="other">设置奖金：</label>
        <select id="other" name="other" [(ngModel)]="formdata.other">
          <option value="代理" selected>代理</option>
          <option value="option1">option1</option>
          <option value="option2">option2</option>
          <option value="option3">option3</option>
        </select>
        <p style="padding-left: 10px;">奖金组一旦上调后则无法降低，请谨慎操作</p>
      </span>
  </div>

  <div class="subbox">
    <button class="btn bg_y">立即注册</button>
  </div>


</div>
